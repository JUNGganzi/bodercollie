<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>object</h1>
    <h2>create</h2>
    <script>
      var coworkers = {
        "아빠":"정정원",
        "엄마":"박유진"
      };
      document.write("아빠 : "+coworkers.아빠+"<br>");
      document.write("엄마 : "+coworkers.엄마+"<br>");
      coworkers.강아지 = "강아지";
      document.write("강아지 : "+coworkers.강아지+"<br>");
      coworkers.고양이 = "고양이";
      document.write("고양이 : "+coworkers.고양이+"<br>");
    </script>
    <h2>ITERATE</h2>
    <script>
      for(var key in coworkers){
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this){
          document.write(key+' : '+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
