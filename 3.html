<h2>양치기개란?</h2>
<p>양의 행동을 관리하며 키우는 직업.
양치기가 관리하는 양은 대부분 양치기 개인 소유가 아니라 마을의 공동 재산인 경우가 많기 때문에 생각보다 꽤 임무가 막중한 직업이다.
고대의 경우에는 양치기는 보통 양 주인이 소유한 '노예'였다. 근대에도 상당히 생활이 그리 편하지는 않은, 상당히 어려운 직업.
</p>
